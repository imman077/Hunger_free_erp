<svg
  width="200"
  height="200"
  viewBox="0 0 120 120"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Soft shadow -->
  <ellipse cx="60" cy="95" rx="28" ry="6" fill="#00000022"/>

  <!-- Bowl (smooth premium gradient) -->
  <defs>
    <linearGradient id="bowlGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ff8a3d"/>
      <stop offset="100%" stop-color="#f46a17"/>
    </linearGradient>

    <linearGradient id="leafGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#7cf58e"/>
      <stop offset="100%" stop-color="#1fa64a"/>
    </linearGradient>

    <linearGradient id="steamGrad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#d9dee3"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
  </defs>

  <!-- Bowl shape -->
  <path
    d="M32 65 Q60 88 88 65 L88 60 Q88 58 86 58 L34 58 Q32 58 32 60 Z"
    fill="url(#bowlGrad)"
    stroke="#ffdda8"
    stroke-width="1.2"
    stroke-linecap="round"
  />

  <!-- Bowl highlight -->
  <path
    d="M36 62 Q60 78 84 62"
    fill="none"
    stroke="#ffe6c7"
    stroke-width="2"
    stroke-linecap="round"
    opacity="0.8"
  />

  <!-- Leaf (premium gradient) -->
  <path
    d="M60 30
       C48 32 40 44 40 54
       C50 52 58 44 60 34
       C62 44 70 52 80 54
       C78 44 72 32 60 30Z"
    fill="url(#leafGrad)"
  />

  <!-- Steam (smooth, premium) -->
  <path
    d="M48 22 C44 16 46 10 50 6"
    stroke="url(#steamGrad)"
    stroke-width="2.4"
    stroke-linecap="round"
    opacity="0.85"
  />
  <path
    d="M60 20 C56 14 58 8 62 4"
    stroke="url(#steamGrad)"
    stroke-width="2.4"
    stroke-linecap="round"
    opacity="0.9"
  />
  <path
    d="M72 22 C68 16 70 10 74 6"
    stroke="url(#steamGrad)"
    stroke-width="2.4"
    stroke-linecap="round"
    opacity="0.85"
  />
</svg>
